	<head>
		<title>Schwarzwald API Reference</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="robots" content="noindex,nofollow" />
	</head>
	<body>
		<h1>Schwarzwald API Documentation</h1>

		<div class="endpoint">
			<div class="description">
				The <code>fetch</code> Endpoint
			</div>
			<div class="usage">
				Input is supplied via POSTed JSON, output is guaranteed to be JSON.
			</div>
			<div class="url">
				apibase/fetch/
			</div>

			<div class="method">
				<div class="description">
					Get all lectures
				</div>
				<div class="input">
					{"content":"lectures"}
				</div>
				<div class="output">

				</div>
			</div>
		</div>
	</body>
