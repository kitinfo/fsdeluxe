<html>
    <head>
	<title>Klausuren</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" type="text/css" href="css/klausuren.css" />
    </head>
    <body>
	<div id="status"></div>
	<header>
            <img src="static/schwarzwald.svg" id="logo" alt="logo" />
	    <span id="headerTitle"></span>
	</header>
        <div class="clear"></div>

	<nav></nav>

	<div id="content">

	    <div id="search">
		<form id="searchForm" action="javascript:;" onsubmit="fsdeluxe.exams.search()">

		    
                    <select id="typeSelector" onchange="fsdeluxe.exams.typeChanged()">
                        <option value="p">Protokolle</option>
                        <option value="k">Klausuren</option>
                    </select>
                    <div class="clear"></div>
                    <label for="profInput"><span class="text">Prof:</span> <br />
			<input type="text" list="profList" id="profInput"
			       onchange="fsdeluxe.exams.getLectures()" placeholder="Prof" value=""/>
		    </label>
                    <label for="searchInput"><span class="text">Suche:</span> <br />
                        <span id="searchInputs">
			<input type="text" list="lecturesList" id="searchInput0"
			       onchange="fsdeluxe.exams.getProfs()" placeholder="Vorlesung"/>
                        </span>
                        <span class="button" onclick="fsdeluxe.gui.addSearchField()">[+]</span>
		    </label>
                    
                    <div class="clear"></div>
		    <datalist id="lecturesList"></datalist>
		    <datalist id="profList"></datalist>
		    <input type="submit" value="Suche" id="searchButton" />
                    <div id="limit">
                        <label for="limitInput"><span class="text">Limit:</span>
                            <input type="number" id="limitInput" value="0" />
                        </label>
		    </div>
                    <span style="width:2em"></span>

		</form>

		<div id="searchOutput" class="ouput">
		    <table>
			<thead>
			    <tr>
				<th>
				    <input type="checkbox" id="allCheckbox" onclick="fsdeluxe.exams.toggleAll()" />
				</th><th>ID</th><th>Type</th><th>Vorlesung</th><th>Datum</th><th>Prüfer</th><th>Seiten</th><th>Preis</th>
			    </tr>
			</thead>
			<tbody id="searchOutputBody">

			</tbody>
			<tfoot>
			<td>Anzahl:</td><td id="searchCounter" class="tableLeft"></td><td></td><td></td><td></td><td class="tableRight">Gesamt: </td><td id="searchSum"></td>
			</tfoot>
		    </table>
		</div>
		<button id="cartAddButton" onclick="fsdeluxe.exams.addToCart()" >Add</button>
	    </div>
	    <div id="cart">
		<div id="cartControls">
		    <button id="cartRemoveButton" onclick="fsdeluxe.exams.remCart()" >Remove</button>
		    <input type="text" id="cartRemoveInput" />
		</div>
		<div id="cartOutput" class="ouput">
		    <table>
			<thead>
			    <tr>
				<th>ID</th><th>Type</th><th>Anzahl</th><th>Vorlesung</th><th>Datum</th><th>Prüfer</th><th>Seiten</th><th>Preis</th>
			    </tr>
			</thead>
			<tbody id="cartOutputBody">

			</tbody>
			<tfoot>
			<td>Anzahl:</td><td id="cartCounter" class="tableLeft"></td><td></td><td></td><td></td><td class="tableRight">Gesamt: </td><td id="cartSum"></td>
			</tfoot>
		    </table>
		</div>

		<div id="saveOptions">
		    <button id="saveButton" onclick="fsdeluxe.exams.saveCart()">Save</button>
		</div>
	    </div>
	</div>

	<footer></footer>

	<script src="static/ajax.js"></script>
	<script src="static/lectures.js"></script>
    </body>
</html>
